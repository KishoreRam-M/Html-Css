<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <style>
        .circle {
            width: 100px;        
            height: 100px;       
            border-radius: 50%;  
            background-color: blue; 
            transition-duration: 3s;
            transition-property: width; 
        }
        .circle:hover
        {
            width: 1000px;
            height: 1000px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
