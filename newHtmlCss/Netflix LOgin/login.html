<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="backup.css">
    <title>Sign In - Netflix</title>
</head>
<body>
    <div id="netflix">
        <h1>Netflix</h1>
    </div>
 
        <div class="layout">
        
        
            <div id="signup">
                <h2>Sign In</h2>
            </div>
            <div id="email">
                <label for="email-input"></label>
                <input id="email-input" type="text" placeholder="Email or Mobile number" required>
            </div>
            <div id="password">
                <label for="password-input"></label>
                <input id="password-input" type="password" placeholder="Password" required>
            </div>
            <div id="signButton">
                <button type="submit">Sign In</button>
            </div>
            <div id="or">
                <h3>OR</h3>
            </div>
            <div id="code">
                <button type="button">Use a Sign-in Code</button>
            </div>
            <div id="forget">
                <a href="#">Forget Password?</a>
            </div>
            <div id="me">
                <label for="remember-me">Remember me</label>
                <input id="remember-me" type="checkbox">
            </div>
            <div id="n">
                <a href="#">New to Netflix?</a>
            </div>
            <div id="now">
                <h3>Sign Up Now</h3>
            </div>
        </div>
   
    
</body>
</html>
