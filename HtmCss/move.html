<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Page</title>
    <link rel="stylesheet" href="oii.css">
</head>
<body>

    <header id="main-header" class="header-section">
        <h1 id="header-title" class="title">Welcome to My Practice Page</h1>
        <p id="intro-paragraph" class="intro-text">Here you can practice your CSS skills!</p>
    </header>

    <nav id="main-nav" class="navigation">
        <ul id="nav-list" class="nav-list">
            <li id="home-link" class="nav-item"><a href="#" class="nav-link">Home</a></li>
            <li id="about-link" class="nav-item"><a href="#" class="nav-link">About</a></li>
            <li id="contact-link" class="nav-item"><a href="#" class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <section id="about-section" class="content-section">
        <h2 id="about-title" class="section-title">About This Page</h2>
        <p id="about-text" class="section-text">This is a simple HTML page designed for practicing CSS. You can style it by adding CSS rules to various elements.</p>
    </section>

    <section id="form-section" class="form-section">
        <h2 id="form-title" class="section-title">Form Section</h2>
        <form id="contact-form" class="form" action="#">
            <label for="name" id="name-label" class="form-label">Name:</label>
            <input type="text" id="name" name="name" required class="form-input"><br><br>

            <label for="email" id="email-label" class="form-label">Email:</label>
            <input type="email" id="email" name="email" required class="form-input"><br><br>

            <label for="message" id="message-label" class="form-label">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" class="form-textarea"></textarea><br><br>

            <input type="submit" value="Submit" id="submit-button" class="form-submit">
        </form>
    </section>

    <footer id="main-footer" class="footer-section">
        <p id="footer-text" class="footer-text">&copy; 2025 My Practice Page</p>
    </footer>

</body>
</html>
