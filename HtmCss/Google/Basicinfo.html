<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Information</title>
</head>
<body>
    <div>
        <div>
            <img src="Google_Icons-09-512.jpg" alt="Google icon">
        </div>
        <div>
            <h2>Basic Information</h2>
            <p>Enter your birthday and gender</p>
        </div>
        <form>
            <table>
                <caption>Birthday Information</caption>
                <tr>
                    <th>Month</th>
                    <td>
                        <select name="month" id="month">
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>Day</th>
                    <td><input type="number" name="day" min="1" max="31" required></td>
                </tr>
                <tr>
                    <th>Year</th>
                    <td><input type="number" name="year" min="1900" max="2100" required></td>
                </tr>
            </table>

            <div>
                <p>Gender</p>
                <select name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div>
                <p>Why We ask for birthday and gender</p>
            </div>

            <div>
                <button type="submit">Next</button>
            </div>
        </form>

        <div>
            <form>
                <label for="Language">Select Language:</label>
                <select name="Language" id="Language">
                    <option value="English">English</option>
                    <option value="Tamil">Tamil</option>
                    <option value="Malayalam">Malayalam</option>
                </select>
            </form>
        </div>

        <div>
            <div>
                <p><a href="#">Help</a></p>
                <p><a href="#">Privacy</a></p>
                <p><a href="#">Terms</a></p>
            </div>
        </div>
    </div>
</body>
</html>
