<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <div>
        <div>
            <img src="Google_Icons-09-512.jpg" alt="Google icon">
        </div>
        <div><h2>Create a Google Account </h2>
        <caption> Enter your name </caption></div>
        <div>
            <label for="Firstname" ></label value="Firstname">
                <input type="text" name="Firstname" id="Firstname" placeholder="First name">
        </div>
        <div>
            <label for="Lastname "></label>
            <input type="text" name="Lastname" id="Lastname" placeholder="Lastname (Optional)">
        </div>
        <div> <button type="submit"> Next</button></div>
    </div>
    <div>
        <form>
            <label for="Language">Select Language:</label>
            <select name="Language" id="Language">
                <option value="English">English</option>
                <option value="Tamil">Tamil</option>
                <option value="Malayalam">Malayalam</option>
            </select>
        </form>
    </div>
    <div>
        <div>
            <p><a href="#">Help</a></p>
            <p><a href="#">Privacy</a></p>
            <p><a href="#">Terms</a></p>
        </div>
    </div>
