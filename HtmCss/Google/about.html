<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div>
        <div>
            <img src="Google_Icons-09-512.jpg" alt="Google icon" width="100">
        </div>

        <div>
            <p>Sign In</p>
            <caption>Use Your Google Account</caption>
        </div>

        <div>
            <form action="#" method="POST">
                <label for="Email">Email:</label>
                <input type="email" name="Email" id="Email" required>
                <br>
                <button type="button">Forgot Email?</button>
            </form>
        </div>

        <div>
            <p>Not your computer? Use Guest Mode to sign in privately. Learn more about using Guest Mode.</p>
        </div>

        <div>
            <button type="button">Create Account</button>
            <button type="submit">Next</button>
        </div>

        <div>
            <form>
                <label for="Language">Select Language:</label>
                <select name="Language" id="Language">
                    <option value="English">English</option>
                    <option value="Tamil">Tamil</option>
                    <option value="Malayalam">Malayalam</option>
                </select>
            </form>
        </div>

        <div>
            <div>
                <p><a href="#">Help</a></p>
                <p><a href="#">Privacy</a></p>
                <p><a href="#">Terms</a></p>
            </div>
        </div>
    </div>
</body>
</html>
