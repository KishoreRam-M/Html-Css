<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mydiv {
            color: black;
            border: 2px solid black; /* Adds a border around the box */
            width: 300px;            /* Set a width for the box */
            padding: 20px;           /* Adds some space inside the box */
            margin: 20px auto;       /* Centers the box horizontally */
            background:linear-gradient(blue,red,yellow);
            text-align: center;      /* Centers the text inside the box */
        }
    </style>
</head>
<body>
    <div class="mydiv">
        This is a box with some content inside!
    </div>
</body>
</html>
